name: Deploy personal website to AWS Amplify

on:
  pull_request:
    branches:
      - main

env:
  NEXT_PUBLIC_SITE_URL: https://rocha.com.co
  NAME_DEVELOP: Jhony Rocha
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies ðŸ”„
        run: npm install

      - name: Set environment variables ðŸ—ï¸
        run: |
          echo "NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }}" >> $GITHUB_ENV
          echo "NAME_DEVELOP=${{ env.NAME_DEVELOP }}" >> $GITHUB_ENV

      - name: Run Jest tests with coverage ðŸ§ª
        run: npm test -- --coverage

      - name: Upload Jest coverage report ðŸ“Š
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage        

      - name: Validate coverage
        run: |
          COVERAGE=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage is too low! Failing the pipeline."
            exit 1
          fi

      - name: Build project ðŸ”¥
        run: npm run build

      - name: Start application ðŸš€
        run: npm run start &

      - name: Wait for application to be ready â³
        run: npx wait-on http://localhost:3000

      - name: Install Cypress ðŸ”„
        run: npx cypress install

      - name: Run Cypress E2E tests ðŸ§ª
        run: npx cypress run
        env:
          CI: true

      - name: Upload Cypress Videos & Screenshots ðŸ“Š
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/videos/

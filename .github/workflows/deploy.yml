name: Deploy personal website to AWS Amplify

on:
  pull_request:
    branches:
      - main

env:
  NEXT_PUBLIC_SITE_URL: https://rocha.com.co
  NAME_DEVELOP: Jhony Rocha
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: echo "NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }}" >> $GITHUB_ENV

      - name: Run tests ğŸ§ª
        run: npm test

      - name: Build project ğŸ—ï¸
        run: npm run build

name: Deploy Portfolio to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Set environment variables
      run: echo "NEXT_PUBLIC_SITE_URL=http://rocha.com.co" >> $GITHUB_ENV

    - name: Build project
      run: npm run build

  PROD:
    needs: CI
    if: github.ref == 'refs/heads/main'
    environment: prod
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Set environment variables
      run: echo "NEXT_PUBLIC_SITE_URL=http://rocha.com.co" >> $GITHUB_ENV

    - name: Build project
      run: npm run build

    - name: Deploy to S3
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
        aws-region: us-east-1

    - name: Sync S3 bucket
      run: aws s3 sync dist/ s3://rocha.com.co --delete
name: Deploy personal website to AWS Amplify

on:
  pull_request:
    branches:
      - main

env:
  NEXT_PUBLIC_SITE_URL: https://rocha.com.co
  NAME_DEVELOP: Jhony Rocha
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies ğŸ”„
        run: npm install

      - name: Set environment variables ğŸ—ï¸
        run: |
          echo "NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }}" >> $GITHUB_ENV
          echo "NAME_DEVELOP=${{ env.NAME_DEVELOP }}" >> $GITHUB_ENV

      - name: Run tests ğŸ§ª
        run: npm test

      - name: Build project ğŸ”¥
        run: npm run build

      - name: Start application ğŸš€
        run: npm run start &

      - name: Wait for application to be ready â³
        run: npx wait-on http://localhost:3000

      - name: Install Cypress ğŸ”„
        run: npx cypress install

      - name: Run Cypress E2E tests ğŸ§ª
        run: npx cypress run
        env:
          CI: true

      - name: Upload Cypress Videos & Screenshots ğŸ“Š
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/videos/

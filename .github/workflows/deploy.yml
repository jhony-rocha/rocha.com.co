name: Deploy personal website to AWS Amplify

on:
  pull_request:
    branches:
      - main

env:
  NEXT_PUBLIC_SITE_URL: https://rocha.com.co
  NAME_DEVELOP: Jhony Rocha
  CYPRESS_COVERAGE: 1 npx cypress run

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies ğŸ”„
        run: npm install

      - name: Set environment variables ğŸ—ï¸
        run: |
          echo "NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }}" >> $GITHUB_ENV
          echo "NAME_DEVELOP=${{ env.NAME_DEVELOP }}" >> $GITHUB_ENV
          echo "CYPRESS_COVERAGE=${{ env.CYPRESS_COVERAGE }}" >> $GITHUB_ENV

      - name: Run tests ğŸ§ª
        run: npm test

      - name: Build project ğŸ”¥
        run: npm run build

      - name: Start application ğŸš€
        run: npm run start &

      - name: Wait for application to be ready â³
        run: npx wait-on http://localhost:3000

      - name: Install Cypress ğŸ”„
        run: npx cypress install

      - name: Run Cypress E2E tests ğŸ§ª
        run: npx cypress run
        env:
          CI: true

      - name: Upload Cypress Videos & Screenshots ğŸ“Š
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/videos/

      - name: Run Jest tests with coverage ğŸ§ª
        run: npm test -- --coverage

      - name: Upload Jest coverage report ğŸ“Š
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage

      - name: Run Cypress tests with coverage ğŸ§ª
        run: npx cypress run

      - name: Upload Cypress coverage report ğŸ“Š
        uses: actions/upload-artifact@v4
        with:
          name: cypress-coverage
          path: coverage

      - name: Validate coverage
        run: |
          COVERAGE=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "Coverage is too low! Failing the pipeline."
            exit 1
          fi
          